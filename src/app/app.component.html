

<!-- <div style="margin-left:20px;margin-top:20px;margin-right:200px"> -->
  <div class="col-8">
    <h1>Registration Form</h1>
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="">Name</label>
         <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': angForm.get('name').touched && angForm.get('name').invalid }">
         <div *ngIf="angForm.get('name').touched && angForm.get('name').invalid"class="invalid-feedback">
           <div *ngIf="angForm.get('name').errors.required">Name is required</div>
           <div *ngIf="angForm.get('name').errors.minlength">Name should be minimum of 5 letters</div>
         </div>
       </div>
       <div class="form-group">
         <label for="">Password</label>
         <input type="password" name="pass" id="pass" formControlName="pass" class="form-control">
       </div>
      
       <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!angForm.valid" >Submit</button>
       </div>
    </form>
  </div>
